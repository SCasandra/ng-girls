<p>input-button-unit works!
  The title is: {{title}}
</p>

<input id='my-input' #inputElementRef
[value]="title"
(keyup.enter)="changeTitle($event.target.value)">
<!-- IF $event.target.value doesn't work try this: https://stackblitz.com/edit/angular-ivy-vqjrwu?file=src/app/app.component.ts -->
<button (click)="changeTitle(inputElementRef.value)">Save</button>
