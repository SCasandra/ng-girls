<div class="todo-item">
  <input type="checkbox"
  [checked]="item.completed"
  class="todo-checkbox"
  (click)="completeItem()"/>

<div (dblclick)="editTitle(true)">
  <input class="todo-title"
  [disabled]="!edit"
  [ngClass]="{'todo-complete': item.completed}"
  [value]="item.title"
  (blur)="saveTitle($event.target.value)"
  (keyup.enter)="saveTitle($event.target.value)" >
  </div>

  <button class="btn btn-red" (click)="removeItem()">
    remove
  </button>
</div>
